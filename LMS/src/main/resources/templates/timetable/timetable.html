<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>시간표</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: #3b003b;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logout-btn {
        padding: 6px 12px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: #f9f9f9;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar .close-btn {
        background-color: #ff4d4d;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        height: 90px;
        text-align: center;
        vertical-align: middle;
        padding: 8px;
        word-break: break-word;
    }

    th {
        background-color: #e5e5e5;
    }

    .timetable-form {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .timetable-form select, .timetable-form button {
        margin-right: 10px;
        padding: 6px;
    }

    .course-container {
        position: relative;
        display: inline-block;
        padding-right: 18px;
    }

    .delete-form {
        position: absolute;
        top: -4px;
        right: -2px;
        display: none;
    }

    .course-container:hover .delete-form {
        display: inline;
    }

    .delete-x {
        background: none;
        border: none;
        color: #d93636;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
    }

    .color-0 { background-color: #fcb1ec; }
    .color-1 { background-color: #d9b3ff; }
    .color-2 { background-color: #ffdd99; }
    .color-3 { background-color: #a3d5d3; }
    .color-4 { background-color: #a4e29d; }
    .color-5 { background-color: #ffd6d6; }
    .color-6 { background-color: #d6e0ff; }
    .color-7 { background-color: #f6f6b2; }
  </style>
</head>
<body>

<div class="navbar">
  <span th:text="${welcomeMessage}">사용자님 환영합니다!</span>
  <form th:action="@{/logout}" method="get" style="display: inline;">
    <button class="logout-btn">Logout</button>
  </form>
</div>

<div class="container">
  <h2>시간표 구성</h2>

  <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
  </div>

  <form class="timetable-form" th:action="@{/timetable/add}" method="post">
    <label>요일:
      <select name="day">
        <option>월</option><option>화</option><option>수</option><option>목</option><option>금</option>
      </select>
    </label>

    <label>교시:
      <select name="time">
        <option th:each="i : ${#numbers.sequence(1,6)}" th:value="${i}" th:text="${i}"></option>
      </select>
    </label>

    <label>과목:
      <select name="courseId">
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
      </select>
    </label>

    <button type="submit">추가</button>
  </form>

  <table>
    <thead>
    <tr>
      <th>교시</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${#numbers.sequence(1, 6)}" th:with="idx=${i}">
      <td th:text="${idx}">1</td>

      <td class="timetable-cell" th:if="${timetableMap['월'][idx] != null}">
        <div class="course-container">
          <span th:text="${timetableMap['월'][idx]}"></span>
          <form th:action="@{/timetable/delete}" method="post" class="delete-form">
            <input type="hidden" name="day" value="월" />
            <input type="hidden" name="time" th:value="${idx}" />
            <button type="submit" class="delete-x">×</button>
          </form>
        </div>
      </td>
      <td th:if="${timetableMap['월'][idx] == null}"></td>

      <!-- 반복적으로 화~금 동일하게 구성 -->
      <td class="timetable-cell" th:if="${timetableMap['화'][idx] != null}">
        <div class="course-container">
          <span th:text="${timetableMap['화'][idx]}"></span>
          <form th:action="@{/timetable/delete}" method="post" class="delete-form">
            <input type="hidden" name="day" value="화" />
            <input type="hidden" name="time" th:value="${idx}" />
            <button type="submit" class="delete-x">×</button>
          </form>
        </div>
      </td>
      <td th:if="${timetableMap['화'][idx] == null}"></td>

      <td class="timetable-cell" th:if="${timetableMap['수'][idx] != null}">
        <div class="course-container">
          <span th:text="${timetableMap['수'][idx]}"></span>
          <form th:action="@{/timetable/delete}" method="post" class="delete-form">
            <input type="hidden" name="day" value="수" />
            <input type="hidden" name="time" th:value="${idx}" />
            <button type="submit" class="delete-x">×</button>
          </form>
        </div>
      </td>
      <td th:if="${timetableMap['수'][idx] == null}"></td>

      <td class="timetable-cell" th:if="${timetableMap['목'][idx] != null}">
        <div class="course-container">
          <span th:text="${timetableMap['목'][idx]}"></span>
          <form th:action="@{/timetable/delete}" method="post" class="delete-form">
            <input type="hidden" name="day" value="목" />
            <input type="hidden" name="time" th:value="${idx}" />
            <button type="submit" class="delete-x">×</button>
          </form>
        </div>
      </td>
      <td th:if="${timetableMap['목'][idx] == null}"></td>

      <td class="timetable-cell" th:if="${timetableMap['금'][idx] != null}">
        <div class="course-container">
          <span th:text="${timetableMap['금'][idx]}"></span>
          <form th:action="@{/timetable/delete}" method="post" class="delete-form">
            <input type="hidden" name="day" value="금" />
            <input type="hidden" name="time" th:value="${idx}" />
            <button type="submit" class="delete-x">×</button>
          </form>
        </div>
      </td>
      <td th:if="${timetableMap['금'][idx] == null}"></td>

    </tr>
    </tbody>
  </table>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const cells = document.querySelectorAll(".timetable-cell");
    const colorMap = {};
    let colorIndex = 0;
    const totalColors = 8;

    cells.forEach(cell => {
      const text = cell.innerText.trim();
      if (text !== '') {
        const courseName = text.split("(")[0].trim();
        if (!colorMap[courseName]) {
          colorMap[courseName] = colorIndex % totalColors;
          colorIndex++;
        }
        const assignedColor = colorMap[courseName];
        cell.classList.add(`color-${assignedColor}`);
      }
    });
  });
</script>

</body>
</html>
