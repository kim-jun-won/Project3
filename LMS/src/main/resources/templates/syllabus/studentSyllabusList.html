<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강의계획서 조회</title>
  <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS -->
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    .course {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 12px;
        background-color: #fdfdfd;
    }

    .course-title {
        font-weight: bold;
        font-size: 16px;
    }

    .btn {
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #3b003b;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .no-syllabus {
        color: #888;
        margin-top: 8px;
        font-size: 14px;
    }
  </style>
</head>
<body>

<!-- 상단바 -->
<div th:replace="fragments/navbar :: topbar"></div>

<!-- 사이드바 -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container">
  <h2>수강 과목 강의계획서</h2>

  <div th:if="${not #lists.isEmpty(courses)}">
    <div th:each="course : ${courses}" class="course">
      <div class="course-title" th:text="${course.courseName}">과목명</div>

      <div th:if="${course.syllabus != null}">
        <a th:href="@{/syllabus/student/{id}(id=${course.id})}">
          <button class="btn">상세 보기</button>
        </a>
      </div>

      <div th:if="${course.syllabus == null}" class="no-syllabus">
        강의계획서가 아직 등록되지 않았습니다.
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(courses)}">
    <p>수강 중인 과목이 없습니다.</p>
  </div>
</div>

<!-- 공통 JavaScript 파일 로드 -->
<script src="/js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof initializeSidebarEvents === 'function') {
      initializeSidebarEvents(); // common.js 내부 함수가 정의되어 있다면
    }
  });
</script>
</body>
</html>
