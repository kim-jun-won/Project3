<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 상세</title>
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
    }

    .notice-container {
        max-width: 700px;
        margin: auto;
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #3b003b;
        margin-bottom: 15px;
    }

    .meta {
        color: #777;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .content {
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 16px;
    }

    .back-link {
        display: block;
        margin-top: 30px;
        text-align: center;
        color: #888;
        text-decoration: none;
    }

    .back-link:hover {
        color: #555;
    }
  </style>
</head>
<body>

<div class="notice-container">
  <h2 th:text="${notice.title}">공지 제목</h2>
  <div class="meta">
    작성일: <span th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}">2025-05-12 10:00</span>
  </div>
  <div class="content" th:text="${notice.content}">
    공지 내용이 여기에 표시됩니다.
  </div>

  <a th:href="@{/home}" class="back-link">← 홈으로 돌아가기</a>
</div>

</body>
</html>
