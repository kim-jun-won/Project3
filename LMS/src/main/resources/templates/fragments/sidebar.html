<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사이드바 Fragment</title>
  <style>
    .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: #f9f9f9;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar h3 {
        margin-top: 0;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style: none;
        padding-left: 15px;
    }

    .sidebar ul li {
        margin-bottom: 8px;
        font-size: 14px;
    }

    .sidebar .close-btn {
        font-size: 18px;
        cursor: pointer;
        background-color: #ff4d4d;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .sidebar .close-btn:hover {
        background-color: #d93636;
    }
  </style>
</head>
<body>

<!-- 공통 Sidebar Fragment -->
<div id="sidebar" class="sidebar" th:fragment="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">닫기</button>

  <h3>기능 목록</h3>

  <strong>학생</strong>
  <ul>
    <li><a href="/timetable">시간표 구성</a></li>
    <li><a href="/grades">성적 확인</a></li>
    <li><a href="/syllabus">강의 계획서 조회</a></li>
    <li><a href="/content">온라인 콘텐츠 수강</a></li>
    <li><a href="/enroll">수강신청</a></li>
    <li><a href="/mypage">개인정보 조회 및 수정</a></li>
  </ul>

  <strong>교수</strong>
  <ul>
    <li><a href="/grade-input">성적 입력</a></li>
    <li><a href="/lecture-upload">온라인 강의 업로드</a></li>
    <li><a href="/notice-write">공지사항 작성</a></li>
    <li><a href="/syllabus-manage?professorId=5">강의 계획서 등록/수정/삭제</a></li>
    <li><a href="/attendance">수강 학생 관리</a></li>
    <li><a href="/course-notice">과목 공지사항 작성</a></li>
  </ul>

  <strong>관리자</strong>
  <ul>
    <li><a href="/enroll-schedule">수강신청 날짜 설정/삭제</a></li>
    <li><a href="/grade-period">성적 입력기간 설정/수정/삭제</a></li>
    <li><a href="/professors">교수 정보 확인</a></li>
    <li><a href="/students">학생 정보 확인</a></li>
    <li><a href="/course-manage">강의 등록/삭제</a></li>
  </ul>
</div>

<!-- Sidebar toggle script -->
<script>
  function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
